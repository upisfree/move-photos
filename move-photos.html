<!DOCTYPE html>
<html>
  <head>
    <meta name="author" content="upisfree">
    <meta name="copyright" content="upisfree">
    <meta http-equiv="Pragma" content="cache">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    
    <title>move-photos</title>
  </head>
  <body>
    <h1>See console, I'm too lazy for UI.</h1>

    <script src="https://vk.com/js/api/openapi.js" type="text/javascript"></script>

    <script>
VK.init({
  apiId: 4656821
});

VK.Auth.login(action, 4);

function move(i, photos)
{
  if (i == photos.length - 1)
  {
    console.log('Done!');
    return;
  }
  else
  {
    console.log('Begin moving photo with id: ' + photos[i].pid + '...');

    VK.Api.call('photos.move', {owner_id: YOUR_OR_GROUP_ID, target_album_id: ALBUM_TO_ID, photo_id: photos[i].pid}, function(r)
    {
      console.log('Finish moving photo with id: ' + photos[i].pid);

      move(++i, photos);
    });    
  }
}

function action(response)
{
  if (response.session)
  {
    VK.Api.call('photos.get', {owner_id: YOUR_OR_GROUP_ID, album_id: ALBUM_FROM_ID, offset: IF_ALL_REMOVE_THIS, count: IF_ALL_REMOVE_THIS}, function(r)
    {
      move(0, r.response);
    });
  }
  else
  {
    console.error('Error with auth!');
  }
}
    </script>
  </body>
</html>
